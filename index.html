<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <p>Save 30% on all skincare products</p>
            <h2>Offer ends in:</h2>
            <div class="countdown-box">
                <div class="time"><span class="big-text" id="days">0</span><br>DAYS</div>
                <div class="time"><span class="big-text" id="hours">0</span><br>HOURS</div>
                <div class="time"><span class="big-text" id="minutes">0</span><br>MINUTES</div>
                <div class="time"><span class="big-text" id="seconds">0</span><br>SECONDS</div>
            </div>
            
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
